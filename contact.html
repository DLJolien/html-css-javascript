<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Contactformulier</h1>
    <form method="GET" action="/formulierverwerking">
        <label for="voornaam">Voornaam: </label>
        <input id="voornaam" type="text" name="FirstNaam">
        <br>
        <label for="achternaam">Achternaam: </label>
        <input id="achternaam" required type="text" name="SurName">
        <br>
        <label for="email"> Email: </label>
        <input id="email" type="email"  required name="Email">
        <br>
        <label for="tel">Telefoon</label>
        <input id="tel" type="tel" required name="Telefoon">
        <br>
        <label for="boodschap">Boodschap: </label>
        <br>
        <textarea name="boodschap" id="boodschap" required cols="50" rows="10"></textarea>
        <br>
        <p>Hoe wordt u het liefst gecontacteerd?</p>
        <input type="checkbox" value="Mail">Mail
        <br>
        <input type="checkbox" value="Tel">Telefoon
        <br>
        <input type="submit">
</form>

    </form>


</body>
</html>
