<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="garageService.js"></script>
    <title>Garage</title>
</head>
<body>
    <h1>Second-Hand Car Shop</h1>
    <div id="container">
        
        <form id="form">
            <div class="form-inline">
                <input id="brand-selection" list="brand" name="getBrand" placeholder="Choose a brand"/>  
                <datalist id="brand">
                 <option value="Mercedes">Mercedes</option>
                  <option value="Bently">
                  <option value="Range Rover">
                  <option value="Jaguar">
                  <option value="Nissan">
                  <option value="BWM">
                </datalist>
                <input required id="model" type="text" class="form-control" placeholder="model">
                <input required id="buildyear" type="text" class="form-control" placeholder="buildyear">
              </div>
              <div id= "div-buttons">
                <button id="btn-add" class="btn btn-info">Add car</button>
              </div>    
              
            </form>
        <h2>Cars for sale</h2>
        <ul id="listCars"></ul>
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
