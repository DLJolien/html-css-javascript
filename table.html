<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style-table.css">
</head>
<body>
    <table>
        <tr class="header">
            <td></td>
            <th>Starter <br> $5.99</th>
            <th>Pro 1 <br> $7.99</th>
            <th>Pro 2 <br>$11.99</th>
            <th>Reseller <br>$19.99</th>
        </tr>
        <section class="niet-header">
            <tr>
                <td>DiskSpace</td>
                <td>4 GB</td>
                <td>6 GB</td>
                <td>8 GB</td>
                <td>12 GB</td>
            </tr>
            <tr>
                <td>Bandwidth (per <br> month)</td>
                <td>25 GB</td>
                <td>50 GB</td>
                <td>75 GB</td>
                <td>100 GB</td>
            </tr>
            <tr>
                <td>Websites</td>
                <td>1</td>
                <td>1</td>
                <td>3</td>
                <td>10</td>
            </tr>
            <tr>
                <td>MySQL <br> Databases</td>
                <td>5</td>
                <td>10</td>
                <td>20</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Domains</td>
                <td>1</td>
                <td>unlimited</td>
                <td>unlimited</td>
                <td>unlimited</td>
            </tr>
        </section>
        
    </table>
</body>
</html>
